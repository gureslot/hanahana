<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>グレイト・プレ・善太のハナハナサイト</title>

<style>
  body{
    margin:0;
    font-family:sans-serif;
    background:#000;
    color:#fff;
    text-align:center;
  }

  header{
    padding:0;
  }
  header img{
    width:100%;
    height:400px;
    object-fit:cover;
    display:block;
  }

  .container{
    display:flex;
    max-width:1200px;
    margin:40px auto;
    padding:0 20px;
    gap:30px;
    text-align:left;
    align-items:flex-start;
  }

  .left{
    width:35%;
  }

  .right{
    width:65%;
  }

  .menu{
    display:flex;
    flex-direction:column;
    gap:16px;
  }

  .menu a{
    display:block;
    padding:18px 16px;
    background:#111;
    border:2px solid #ff2a6d;
    text-decoration:none;
    color:#fff;
    font-size:18px;
    font-weight:700;
    transition:0.2s;
    border-radius:10px;
  }

  .menu a:hover{
    background:#ff2a6d;
    color:#000;
  }

  @media(max-width:768px){
    .container{
      flex-direction:column;
      text-align:center;
    }
    .left, .right{
      width:100%;
    }
  }
</style>
</head>

<body>

<header>
  <img src="header.jpg" alt="header">
</header>

<div class="container">
  <div class="left">
    <div class="menu">
      <a href="profile.html">プロフィール</a>
      <a href="howto.html">ハナハナの打ち方紹介</a>
      <a href="sparebeat.html">スペアビート</a>
    </div>
  </div>

  <div class="right">
    <a class="twitter-timeline"
       data-height="600"
       href="https://x.com/GreatPresenter">
      Tweets by GreatPresenter
    </a>
  </div>
</div>

<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

</body>
</html>
