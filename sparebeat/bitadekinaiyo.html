<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ビタができないよ | Sparebeat</title>

  <style>
    body{
      margin:0;
      background:#000;
      color:#fff;
      font-family:sans-serif;
      text-align:center;
    }

    h1{
      margin:30px 0;
    }

    .app-wrap{
      width:100%;
      max-width:960px;
      margin:0 auto;
    }

    /* 比率箱 */
    #app-wrapper{
      position:relative;
      width:100%;
      padding-top:66.66%; /* 通常: 960x640 */
      overflow:hidden;
      background:#000;
    }

    /* iframeは 960x(640 or 1280) をスケールして見せる */
    #sparebeat{
      position:absolute;
      top:0;
      left:0;
      width:960px;
      height:640px;
      border:0;
      transform-origin:0 0;
    }

    .back{
      margin:30px 0;
    }

    .back a{
      display:inline-block;
      padding:15px 30px;
      border:2px solid #ff2a6d;
      color:#fff;
      text-decoration:none;
      border-radius:10px;
    }

    .back a:hover{
      background:#ff2a6d;
      color:#000;
    }
  </style>
</head>

<body>
  <h1>ビタができないよ</h1>

  <div class="app-wrap">
    <div id="app-wrapper">
      <iframe id="sparebeat" src="https://sparebeat.com/embed/" frameborder="0"></iframe>
    </div>
  </div>

  <script src="https://sparebeat.com/embed/client.js"></script>
  <script>
    // あなたのサイト上の assets を「絶対URL」にする
    var mapUrl   = new URL("../assets/bitadekinaiyo.json", location.href).href;
    var musicUrl = new URL("../assets/bitadekinaiyo.mp3",  location.href).href;

    // 読み込み
    Sparebeat.load(mapUrl, musicUrl);

    function applyScale(){
      var w = document.getElementById("app-wrapper").clientWidth;
      var scale = w / 960;
      if (scale > 1.0) scale = 1.0;
      document.getElementById("sparebeat").style.transform = "scale(" + scale + ")";
    }

    // スマホ幅では最初からタッチパネル込み(1280)で表示しておく
    function setTouchPanelMode(isOpen){
      if (isOpen){
        document.getElementById("app-wrapper").style.paddingTop = "133.33%"; // 960x1280
        document.getElementById("sparebeat").style.height = "1280px";
      }else{
        document.getElementById("app-wrapper").style.paddingTop = "66.66%"; // 960x640
        document.getElementById("sparebeat").style.height = "640px";
      }
      applyScale();
    }

    window.addEventListener("load", function(){
      applyScale();
      // ここを閾値に：本家コードの 990 を踏襲
      if (window.innerWidth < 990){
        setTouchPanelMode(true);
      }
    });

    window.addEventListener("resize", function(){
      applyScale();
      if (window.innerWidth < 990){
        setTouchPanelMode(true);
      }
    });

    // 本家と同じ通知が来たら追従（来ない環境でも上の強制openで押せるようにする）
    window.addEventListener("message", function(event){
      var message;
      try{
        message = JSON.parse(String(event.data));
      }catch(e){
        return;
      }

      if (message && message.id === "sparebeat") {
        if (message.type === "touch-panel-open")  setTouchPanelMode(true);
        if (message.type === "touch-panel-close") setTouchPanelMode(false);
      }
    });
  </script>

  <div class="back">
    <a href="../sparebeat.html">一覧へ戻る</a>
  </div>
</body>
</html>
