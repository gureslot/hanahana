<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Profile | グレイト・プレ・善太</title>

<style>
:root{
  --accent:#ff2a6d;
  --text:#111;
  --muted:#666;
  --bg:#ffffff;
  --line:#e5e5e5;
}

*{
  box-sizing:border-box;
}

body{
  margin:0;
  font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans JP",sans-serif;
  color:var(--text);
  background:#fff;
}

.wrap{
  max-width:1000px;
  margin:80px auto;
  padding:0 20px;
}

.section-title{
  font-size:14px;
  letter-spacing:2px;
  margin:0 0 16px 0;
  color:#444;
}

.profile{
  border:1px solid var(--line);
  padding:50px 40px;
}

.block{
  margin:0 0 40px 0;
}

.block h2{
  font-size:13px;
  letter-spacing:2px;
  margin:0 0 14px 0;
  color:#555;
}

.name{
  font-size:28px;
  margin:0;
  letter-spacing:0.5px;
}

.content-text{
  font-size:18px;
  line-height:1.8;
  margin:0;
}

.sns-link{
  color:var(--accent);
  font-weight:700;
  text-decoration:none;
  word-break:break-word;
}

.sns-link:hover{
  text-decoration:underline;
}

.nav{
  margin:60px 0 0 0;
  text-align:center;
}

.nav a{
  display:inline-block;
  padding:14px 40px;
  border:2px solid var(--accent);
  font-size:18px;
  font-weight:700;
  text-decoration:none;
  color:#111;
  transition:0.2s;
}

.nav a:hover{
  background:var(--accent);
  color:#fff;
}

@media(max-width:800px){
  .profile{
    padding:40px 24px;
  }
}
</style>
</head>

<body>

<div class="wrap">

  <div class="section-title">Profile</div>

  <div class="profile">

    <div class="block">
      <h2>Name</h2>
      <p class="name">グレイト・プレ・善太</p>
    </div>

    <div class="block">
      <h2>好きなもの</h2>
      <p class="content-text">
        ハナハナ・AI創作・シュールなもの
      </p>
    </div>

    <div class="block">
      <h2>各SNSリンク</h2>
      <p class="content-text">
        <a class="sns-link" href="https://lit.link/GreatPresenter" target="_blank" rel="noopener noreferrer">
          https://lit.link/GreatPresenter
        </a>
      </p>
    </div>

    <div class="nav">
      <a href="index.html">index</a>
    </div>

  </div>

</div>

</body>
</html>
