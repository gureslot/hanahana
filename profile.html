<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>プロフィール | グレイト・プレ・善太</title>

  <style>
    :root{
      --accent:#ff2a6d;
      --text:#111;
      --line:#e5e5e5;
    }

    *{
      box-sizing:border-box;
    }

    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI","Noto Sans JP",sans-serif;
      color:var(--text);
      background:#fff;
    }

    .wrap{
      max-width:900px;
      margin:60px auto;
      padding:0 20px;
    }

    h1{
      text-align:center;
      font-size:42px;
      margin:0 0 50px 0;
      letter-spacing:2px;
    }

    .profile{
      border-top:3px solid var(--accent);
      padding:40px 0;
    }

    .name{
      font-size:30px;
      margin:0 0 30px 0;
      font-weight:700;
      letter-spacing:1px;
    }

    .section{
      margin-bottom:40px;
      padding-bottom:20px;
      border-bottom:1px solid var(--line);
    }

    .section h2{
      font-size:14px;
      letter-spacing:2px;
      margin:0 0 14px 0;
      font-weight:700;
      text-transform:uppercase;
    }

    .section p{
      margin:0;
      font-size:18px;
      line-height:1.8;
    }

    .sns a{
      color:var(--accent);
      text-decoration:none;
      font-weight:700;
      word-break:break-word;
    }

    .sns a:hover{
      text-decoration:underline;
    }

    .nav{
      margin-top:50px;
      text-align:center;
    }

    .nav a{
      display:inline-block;
      padding:14px 36px;
      border:2px solid var(--accent);
      text-decoration:none;
      color:#111;
      font-weight:700;
      font-size:18px;
      transition:0.2s;
    }

    .nav a:hover{
      background:var(--accent);
      color:#fff;
    }

    @media(max-width:768px){
      h1{
        font-size:32px;
      }

      .name{
        font-size:24px;
      }

      .section p{
        font-size:16px;
      }
    }
  </style>
</head>

<body>

  <div class="wrap">

    <h1>プロフィール</h1>

    <div class="profile">

      <div class="name">
        グレイト・プレ・善太
      </div>

      <div class="section">
        <h2>好きなもの</h2>
        <p>
          ハナハナ・AI創作・シュールなもの
        </p>
      </div>

      <div class="section sns">
        <h2>SNS</h2>
        <p>
          <a href="https://lit.link/GreatPresenter" target="_blank" rel="noopener noreferrer">
            https://lit.link/GreatPresenter
          </a>
        </p>
      </div>

    </div>

    <div class="nav">
      <a href="index.html">index</a>
    </div>

  </div>

</body>
</html>
