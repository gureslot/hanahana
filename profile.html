<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>プロフィール | グレイト・プレ・善太のハナハナサイト</title>

  <style>
    :root{
      --accent:#ff2a6d;
      --text:#111;
      --muted:#666;
      --bg:#ffffff;
      --card:#ffffff;
      --line:#e9e9ee;
      --shadow:0 18px 50px rgba(0,0,0,0.08);
      --shadow2:0 10px 28px rgba(0,0,0,0.07);
      --radius:16px;
    }

    *{
      box-sizing:border-box;
    }

    body{
      margin:0;
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Noto Sans JP",sans-serif;
      color:var(--text);
      background:
        radial-gradient(1200px 500px at 50% -120px,rgba(255,42,109,0.12),rgba(255,255,255,0) 60%),
        radial-gradient(900px 450px at 10% 120px,rgba(255,42,109,0.06),rgba(255,255,255,0) 55%),
        var(--bg);
    }

    .wrap{
      max-width:1100px;
      margin:44px auto 70px;
      padding:0 20px;
    }

    .page-title{
      text-align:center;
      margin:0 0 26px 0;
      font-size:42px;
      letter-spacing:0.5px;
      line-height:1.15;
    }

    .profile{
      max-width:900px;
      margin:0 auto;
      background:var(--card);
      border:1px solid var(--line);
      border-radius:22px;
      box-shadow:var(--shadow);
      overflow:hidden;
    }

    .profile-head{
      padding:28px;
      border-bottom:1px solid var(--line);
      background:
        linear-gradient(90deg,rgba(255,42,109,0.10),rgba(255,42,109,0) 60%),
        #fff;
    }

    .name{
      font-size:30px;
      margin:0 0 14px 0;
      letter-spacing:0.5px;
    }

    .chips{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      padding:0;
      margin:0;
      list-style:none;
    }

    .chip{
      border:1px solid var(--line);
      background:#fafafa;
      padding:8px 12px;
      border-radius:999px;
      font-size:14px;
    }

    .profile-body{
      padding:28px;
    }

    .grid{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:18px;
    }

    .card{
      border:1px solid var(--line);
      border-radius:var(--radius);
      padding:18px;
      background:#fff;
      box-shadow:var(--shadow2);
    }

    .card h2{
      margin:0 0 10px 0;
      font-size:14px;
      letter-spacing:1px;
      display:flex;
      align-items:center;
      gap:10px;
    }

    .dot{
      width:10px;
      height:10px;
      border-radius:50%;
      background:var(--accent);
      box-shadow:0 0 0 5px rgba(255,42,109,0.12);
    }

    .card p{
      margin:0;
      font-size:16px;
      line-height:1.8;
    }

    .sns-link{
      color:var(--accent);
      font-weight:700;
      text-decoration:none;
      word-break:break-word;
      overflow-wrap:anywhere;
    }

    .sns-link:hover{
      text-decoration:underline;
    }

    .nav{
      display:flex;
      justify-content:center;
      margin:30px 0 0 0;
    }

    .nav a{
      padding:14px 30px;
      border:2px solid var(--accent);
      border-radius:12px;
      font-size:18px;
      font-weight:700;
      text-decoration:none;
      color:#111;
      background:#fff;
      transition:0.2s;
    }

    .nav a:hover{
      background:var(--accent);
      color:#fff;
    }

    @media (max-width:820px){
      .page-title{
        font-size:32px;
      }

      .grid{
        grid-template-columns:1fr;
      }
    }
  </style>
</head>

<body>

  <div class="wrap">

    <h1 class="page-title">プロフィール</h1>

    <div class="profile">

      <div class="profile-head">
        <h2 class="name">グレイト・プレ・善太</h2>

        <ul class="chips">
          <li class="chip">ハナハナ</li>
          <li class="chip">AI創作</li>
          <li class="chip">シュールなもの</li>
        </ul>
      </div>

      <div class="profile-body">

        <div class="grid">

          <section class="card">
            <h2>
              <span class="dot"></span>
              好きなもの
            </h2>
            <p>ハナハナ・AI創作・シュールなもの</p>
          </section>

          <section class="card">
            <h2>
              <span class="dot"></span>
              SNS
            </h2>
            <p>
              <a class="sns-link" href="https://lit.link/GreatPresenter" target="_blank" rel="noopener noreferrer">
                https://lit.link/GreatPresenter
              </a>
            </p>
          </section>

        </div>

        <div class="nav">
          <a href="index.html">index</a>
        </div>

      </div>

    </div>

  </div>

</body>
</html>
